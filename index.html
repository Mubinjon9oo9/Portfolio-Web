<!DOCTYPE html>
<html>
<head>
    <title>WebPortfolio</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="mcolor"></div>
    <div class="head_main">
        <div style="flex: 1;display: flex;">
            <div id="gradientBG">
                <img src="images/photo.jpeg" id="main_photo">
            </div>
            <div class="name">
                <h3>Mubinjon Akilzhanov</h3>
                <p>Software Developer</p>
            </div>
        </div>
        <div class="switcher">
            <span style ="color: #fff;">Light Mode</span>
            <label><input onclick="modeSwitch()" type="checkbox" id="scroll" unchecked /><b></b></label>
            <span>Dark Mode</span>
        </div>
    </div>
    <div class="container">
        <div class="tabs">
            <input type="radio" id="radio-1" name="tabs" checked />
            <label class="tab" for="radio-1">Upcoming<span class="notification">2</span></label>
            <input type="radio" id="radio-2" name="tabs" />
            <label class="tab" for="radio-2">Development</label>
            <input type="radio" id="radio-3" name="tabs" />
            <label class="tab" for="radio-3">Completed</label>
            <span class="glider"></span>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
